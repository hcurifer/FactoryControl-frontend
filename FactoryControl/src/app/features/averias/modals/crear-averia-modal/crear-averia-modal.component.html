<div>
  <h2 mat-dialog-title>Nueva avería urgente</h2>

  <mat-dialog-content>

    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        rows="3"
        [(ngModel)]="descripcion"
        placeholder="Describe la avería">
      </textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Prioridad</mat-label>
      <mat-select [(ngModel)]="prioridad">
        <mat-option value="baja">Baja</mat-option>
        <mat-option value="media">Media</mat-option>
        <mat-option value="alta">Alta</mat-option>
        <mat-option value="critica">Crítica</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Máquina</mat-label>
      <mat-select [(ngModel)]="id_maquina">
        <mat-option
          *ngFor="let maquina of data.maquinas"
          [value]="maquina.id_maquina">
          {{ maquina.nombre }} – {{ maquina.ubicacion }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Técnico asignado</mat-label>
      <mat-select [(ngModel)]="id_usuario_asignado">
        <mat-option
          *ngFor="let usuario of data.usuarios"
          [value]="usuario.id_usuario">
          {{ usuario.nombre }} {{ usuario.apellidos }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!descripcion || !id_maquina || !id_usuario_asignado"
      (click)="crear()">
      Crear
    </button>
  </mat-dialog-actions>

</div>
