<div>
  <h2 mat-dialog-title>Completar avería</h2>

  <mat-dialog-content>
    <p>
      ¿Deseas marcar la siguiente avería como <strong>completada</strong>?
    </p>
    <p><em>{{ data.descripcion }}</em></p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="confirmar()">
      Completar
    </button>
  </mat-dialog-actions>

</div>
