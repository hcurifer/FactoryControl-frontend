<div mat-dialog-title class="dialog-title">
  <div class="title-text">
    <h2>Asignar gama</h2>
    <p>Asigna una gama y genera sus preventivos.</p>
  </div>
</div>

<div mat-dialog-content class="dialog-content">
  <div class="sheet">
    <form [formGroup]="form" class="form-grid">
      <mat-form-field appearance="outline" class="field field-usuario">
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="id_usuario">
          <mat-option *ngFor="let u of (usuarios$ | async) ?? []" [value]="u.id_usuario">
            {{ u.nombre }} {{ u.apellidos }} ({{ u.numero_empresa }})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="field field-maquina">
        <mat-label>Máquina</mat-label>
        <mat-select formControlName="id_maquina">
          <mat-option *ngFor="let m of (maquinas$ | async) ?? []" [value]="m.id_maquina">
            {{ m.nombre }} · {{ m.ubicacion }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="field field-gama">
        <mat-label>Gama</mat-label>
        <mat-select formControlName="id_gama">
          <mat-option *ngFor="let g of (gamas$ | async) ?? []" [value]="g.id_gama">
            {{ g.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="field field-fecha">
        <mat-label>Fecha asignada</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha_asignada">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </div>
</div>

<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="asignar()" [disabled]="form.invalid || creando">
    Generar
  </button>
</div>
