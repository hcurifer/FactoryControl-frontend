<div mat-dialog-title class="dialog-title">
  <div class="title">
    <div class="title-left">
      <mat-icon>event_available</mat-icon>
      <div>
        <h2>Petición de día</h2>
        <p>Envía una solicitud que quedará registrada en el sistema.</p>
      </div>
    </div>

    <button mat-icon-button type="button" aria-label="Cerrar" (click)="cancelar()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<div mat-dialog-content class="dialog-content">
  <form [formGroup]="form" class="form">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Tipo de petición</mat-label>
      <mat-select formControlName="tipo_peticion">
        <mat-option *ngFor="let t of tipos" [value]="t.value">{{ t.label }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('tipo_peticion')?.hasError('required')">
        Selecciona un tipo
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Comentario (opcional)</mat-label>
      <textarea
        matInput
        rows="5"
        formControlName="comentario"
        placeholder="Explica brevemente el motivo..."
      ></textarea>
      <mat-hint align="end">
        {{ (form.get('comentario')?.value?.length || 0) }}/500
      </mat-hint>
      <mat-error *ngIf="form.get('comentario')?.hasError('maxlength')">
        Máximo 500 caracteres
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button type="button" (click)="cancelar()" [disabled]="loading">
    Cancelar
  </button>

  <button mat-flat-button color="primary" type="button" (click)="enviar()" [disabled]="loading">
    <mat-icon>send</mat-icon>
    {{ loading ? 'Enviando...' : 'Enviar' }}
  </button>
</div>
