<div mat-dialog-title class="dialog-title">
  <div class="title-text">
    <h2>Nueva gama preventiva</h2>
    <p>Completa la información básica de la gama.</p>
  </div>
</div>

<div mat-dialog-content class="dialog-content">
  <div class="sheet">
    <form [formGroup]="form" class="form-grid">
      <mat-form-field appearance="outline" class="field field-nombre">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="field field-descripcion">
        <mat-label>Descripción</mat-label>
        <textarea matInput rows="3" formControlName="descripcion"></textarea>
      </mat-form-field>

      <div class="field field-activa">
        <mat-checkbox formControlName="activa">
          Gama activa
        </mat-checkbox>
      </div>
    </form>
  </div>
</div>

<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="cancelar()">Cancelar</button>

  <button
    mat-raised-button
    color="primary"
    (click)="crear()"
    [disabled]="form.invalid || creando">
    Crear
  </button>
</div>
