<div mat-dialog-title class="dialog-title">
  <div class="title-text">
    <h2>Crear usuario</h2>
    <p>Completa los datos para dar de alta un usuario.</p>
  </div>
</div>

<div mat-dialog-content class="dialog-content">
  <div class="sheet">
    <form [formGroup]="form" class="form-grid">
      <mat-form-field appearance="outline" class="field field-numero">
        <mat-label>Número de empresa</mat-label>
        <input matInput formControlName="numero_empresa" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="field field-rol">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="rol">
          <mat-option value="tecnico">Técnico</mat-option>
          <mat-option value="mando">Mando</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="field field-nombre">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="field field-apellidos">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellidos" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="field field-correo">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="correo" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="field field-contrasena">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          formControlName="contrasena"
        />
      </mat-form-field>
    </form>
  </div>
</div>

<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button mat-dialog-close>
    Cancelar
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="crearUsuario()"
    [disabled]="form.invalid">
    Crear
  </button>
</div>
