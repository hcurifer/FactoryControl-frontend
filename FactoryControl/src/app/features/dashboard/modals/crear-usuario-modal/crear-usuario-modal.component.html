<h2 mat-dialog-title>Crear usuario</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="form">

    <mat-form-field appearance="outline">
      <mat-label>Número de empresa</mat-label>
      <input matInput formControlName="numero_empresa" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Correo electrónico</mat-label>
      <input matInput formControlName="correo" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        type="password"
        formControlName="contrasena"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol">
        <mat-option value="tecnico">Técnico</mat-option>
        <mat-option value="mando">Mando</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    Cancelar
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="crearUsuario()"
    [disabled]="form.invalid"
  >
    Crear
  </button>
</mat-dialog-actions>
