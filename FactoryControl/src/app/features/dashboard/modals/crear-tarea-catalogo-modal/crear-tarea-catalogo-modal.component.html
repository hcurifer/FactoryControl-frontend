<div mat-dialog-title class="dialog-title">
  <div class="title-text">
    <h2>Nueva tarea de catálogo</h2>
    <p>Añade una tarea al catálogo de la gama.</p>
  </div>
</div>

<div mat-dialog-content class="dialog-content">
  <div class="sheet">
    <form [formGroup]="form" class="form-grid">
      <mat-form-field appearance="outline" class="field field-nombre">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="field field-descripcion">
        <mat-label>Descripción</mat-label>
        <textarea matInput rows="3" formControlName="descripcion"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="field field-duracion">
        <mat-label>Duración (h)</mat-label>
        <input matInput type="number" formControlName="duracion" step="0.25" min="0" />
      </mat-form-field>
    </form>
  </div>
</div>

<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    (click)="crear()"
    [disabled]="form.invalid">
    Crear
  </button>
</div>
