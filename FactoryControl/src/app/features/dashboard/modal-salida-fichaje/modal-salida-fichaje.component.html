<h2 mat-dialog-title>Confirmar salida</h2>

<div mat-dialog-content [formGroup]="form">

  <mat-slide-toggle formControlName="salidaAntesDeTiempo">
    Â¿Salida antes de tiempo?
  </mat-slide-toggle>

  <mat-form-field
    *ngIf="form.get('salidaAntesDeTiempo')?.value"
    appearance="outline"
    style="width: 100%; margin-top: 12px;"
  >
    <mat-label>Motivo</mat-label>
    <textarea
      matInput
      rows="3"
      formControlName="motivo">
    </textarea>
  </mat-form-field>

</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>

  <button
    mat-raised-button
    color="warn"
    (click)="confirmar()"
    [disabled]="form.invalid">
    Confirmar
  </button>
</div>
